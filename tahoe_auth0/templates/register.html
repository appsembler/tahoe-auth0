<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up to {{ organization_name }}</title>
  <link rel="shortcut icon"
        href="https://appsembler.com/wp-content/themes/appsembler-2017/images/icons/favicon.ico">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet">
</head>
<body>
<div
    class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto"
           src="https://www.appsembler.com/wp-content/themes/appsembler-2017/images/branding/appsembler-logo-positive.svg"
           alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign up to <span class="capitalize">{{ organization_name }}</span>
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="{% url "social:begin" "tahoe-auth0" %}?auth_entry=login&next=/dashboard" class="font-medium text-blue-600 hover:text-blue-500">
          Login instead
        </a>
      </p>
    </div>
    <form id="register-form" class="mt-8 space-y-6" method="POST">{% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="full-name" class="sr-only">Full Name</label>
          <input id="full-name" name="name" type="text"
                 autocomplete="name" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Full Name">
        </div>
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text"
                 autocomplete="username" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Username">
        </div>
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email"
                 autocomplete="email" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password"
                 autocomplete="current-password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Password">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="ml-2 mb-3 block text-xs text-gray-700">
              By clicking Sign Up, you agree to our <a
                class="text-blue-600 hover:underline" href="#">Terms</a> and <a
                class="text-blue-600 hover:underline" href="#">Data Policy</a>.
              You may receive SMS Notifications from us and can opt out any
              time.
            </div>
          </div>
        </div>

        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                 fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"/>
            </svg>
          </span>
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
<script>
  const form = document.getElementById('register-form');

  function register(e) {
    e.preventDefault();
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch('{% url "tahoe_auth0:register_api" %}', {
      method: 'POST',
      headers: {
        'X-CSRFToken': csrftoken,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        name: document.getElementById('full-name').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email-address').value,
        password: document.getElementById('password').value,

        extra_arg: "some value",
        another_arg: "another value",
      })
    }).then((resp) => {
      if (resp.ok){
        window.location.href = '{% url "social:begin" "tahoe-auth0" %}?auth_entry=login&next=/dashboard';
      } else {
        console.error(resp.text);
      }
    }).catch((error) => {
      console.error(error);
    });
  }

  form.onsubmit = register;
</script>
</body>
</html>
